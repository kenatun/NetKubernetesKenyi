apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: app
  annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: app.34.122.219.77.nip.io # change the IP address here
    http:
      paths:
      - pathType: "Prefix"
        path: /app(/|$)(.*)
        backend:
          service:
            name: app-service
            port:
              number: 80
  - host: sql.34.122.219.77.nip.io # change the IP address here
    http:
      - pathType: "Prefix"
        path: /sqlserver
        backend:
          service:
            name: mssql-service
            port:
              number: 1433    

  
  
      
      






