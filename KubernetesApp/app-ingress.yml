apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: app
  annotations:
      kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
  - host: app.34.122.219.77.nip.io # change the IP address here
    http:
      paths:
      - pathType: Prefix
        path: "/net"
        backend:
          service:
            name: app-service
            port:
              number: 80
  

  
  
      
      






