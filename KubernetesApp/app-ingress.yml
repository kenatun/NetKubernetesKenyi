apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: app
spec:
  tls:
    - hosts:
      - app.vaxidreztech.com
      secretName: hello-app-tls
  ingressClassName: nginx
  rules:
  - host: "app.vaxidreztech.com"
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: app-service
            port:
              number: 80
